volumes:
  postgres_volume:

services:
  app:
    build: 
      context: .
      dockerfile: chat-service.Dockerfile
    container_name: chat-service
    env_file: docker.env
    command: ["sh", "-c", "env && ./chat_service"]
    depends_on:
      - db
    ports:
      - "${GRPC_PORT}:${GRPC_PORT}"
      - "${HTTP_PORT}:${HTTP_PORT}"
      
